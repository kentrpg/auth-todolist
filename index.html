<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/plus.png" type="image/x-icon">
  <title>sign in</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,600,0,0&icon_names=add" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="./assets/style/css/all.css">
</head>

<body>
  <main class="main">
    <div class="loading">
      <img src="assets/images/empty 1.png" alt="picture" width="240" id="emptyTodo" class="">
    </div>
    <hedaer class="header container-962">
      <a href="index.html"><img src="./assets/images/logo.png" alt="logo"/></a>

      <div class="header-aside">
        <p><span class="nickname"></span>的待辦</p>
        <button class="btn btn-text-secondary" id="logout">登出</button>
      </div>
    </hedaer>
    <div class="todo-wrapper container-500">
      <div class="todo-input-wrapper">
        <input class="todo-input" type="text" placeholder="新增待辦事項" aria-describedby="text-input" />
        <span class="material-symbols-rounded todo-input-add-btn" id="addTodo">add</span>
      </div>
      <div class="todo-list-empty">
        <p>目前尚無待辦事項</p>
        <img src="assets/images/empty 1.png" alt="picture" width="240" id="emptyTodo" class="todo-list-empty-img">
      </div>
      <div class="todo-list-wrapper open">
        <ul class="todo-list-nav">
          <li class="todo-list-nav-item active"><button type="button" class="btn btn-text-secondary" id="allTodos">全部</button></li>
          <li class="todo-list-nav-item"><button type="button" class="btn btn-text-secondary" id="activeTodos">待完成</button></li>
          <li class="todo-list-nav-item"><button type="button" class="btn btn-text-secondary" id="completedTodos">已完成</button></li>
        </ul>
        <div class="todo-list">
          <ul class="todo-list-ul">
          </ul>
          <div class="todo-list-footer">
            <p><span class="todos-count"></span>個<span id="todosStatus">全部</span>項目</p>
            <button class="btn btn-text-gray" id="clearTodos">清除已完成項目</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
  <script src="./assets/js/all.js" type="module"></script>
</body>

</html>
